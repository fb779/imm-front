<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col">
        <label for="">List Appointment</label>
      </div>
      <div class="col text-right">
        <button
          type="button"
          nbButton
          size="tiny"
          status="primary"
          (click)="openDialog()"
        >
          <nb-icon icon="plus-circle-outline"></nb-icon>
        </button>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ngx-list-appointment
      [list]="list_appointment"
      (modify)="loadModify($event)"
      (remove)="remove($event)"
    ></ngx-list-appointment>
  </nb-card-body>
</nb-card>
