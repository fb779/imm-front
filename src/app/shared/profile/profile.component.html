<nb-card>
  <nb-card-header> User Settings </nb-card-header>
  <nb-card-body>
    <div *ngIf="user; else notUserLoad">
      <!-- <ng-container *ngIf="user.role === roles.client; else otherProfile"> -->
      <ngx-profile-client
        [user]="user"
        (userSave)="updatedUser($event)"
      ></ngx-profile-client>
      <!-- </ng-container> -->

      <ngx-profile-image
        [user]="user"
        (uploadImage)="updatedUserPhoto($event)"
      ></ngx-profile-image>

      <ngx-profile-password [user]="user"></ngx-profile-password>
    </div>
  </nb-card-body>
</nb-card>

<ng-template #notUserLoad>
  <p>The user can't load</p>
</ng-template>
