<nb-card>
  <nb-card-body #chatMessages>
    <div *ngFor="let message of messages; let id = index">
      <nb-alert [outline]="message.status">
        <p>
          {{ message.user.first_name }} {{ message.user.last_name }} -
          {{ message.date }}
        </p>
        <p>{{ message.message }}</p>
      </nb-alert>
    </div>
  </nb-card-body>
</nb-card>
