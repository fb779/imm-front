<nb-card size="medium">
    <nb-card-header>
        Some fruits
    </nb-card-header>
    <nb-list>
        <nb-list-item *ngFor="let document_file of document_list">
            <div class="row">
                <div class="col-8">
                    {{ document_file.name }}
                </div>

                <div class="col-4">
                    {{ document_file.status }}
                </div>
            </div>
        </nb-list-item>
    </nb-list>
</nb-card>
