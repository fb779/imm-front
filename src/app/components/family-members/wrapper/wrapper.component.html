<!-- <nb-card > <nb-card-body> -->
<nb-accordion class="dialog-width">
  <nb-accordion-item>
    <nb-accordion-item-header>
      Add New Family Members
    </nb-accordion-item-header>
    <nb-accordion-item-body>
      <ngx-form-family-members
        (saveForm)="saveForm($event)"
      ></ngx-form-family-members>
    </nb-accordion-item-body>
  </nb-accordion-item>

  <!-- <nb-accordion-item #item [expanded]="true"> -->
  <nb-accordion-item #item>
    <nb-accordion-item-header> List Family Members </nb-accordion-item-header>
    <nb-accordion-item-body>
      <ngx-family-list
        [list]="listFamily$ | async"
        [visible]="true"
        (update_client)="updateClient($event)"
      >
      </ngx-family-list>
    </nb-accordion-item-body>
  </nb-accordion-item>
</nb-accordion>
