<nb-card #familyMembers accent="info">
  <nb-card-header>
    <div class="row">
      <div class="col">
        <label for="">FAMILY MEMBERS</label>
      </div>
      <div class="col text-right">
        <button
          type="button"
          nbButton
          size="tiny"
          status="primary"
          (click)="openDialog()"
          *ngIf="visible"
        >
          <nb-icon icon="plus-circle-outline"></nb-icon>
        </button>
      </div>
    </div>
  </nb-card-header>

  <ngx-family-list
    [list]="listFamilyMembers$ | async"
    [visible]="visible"
    (update_client)="updateClient($event)"
    (delete_client)="deleteClient($event)"
  ></ngx-family-list>
</nb-card>
