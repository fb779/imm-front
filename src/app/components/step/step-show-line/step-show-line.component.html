<section *ngIf="steps.length > 0">
  <div class="name" *ngIf="name">
    {{ name | uppercase }}
  </div>
  <div class="line-advance">
    <div
      class="arrow"
      [ngClass]="{ success: step.status === stValues.complete }"
      *ngFor="let step of steps"
    >
      {{ step.name }}
      <!-- <nb-icon icon="info-outline"></nb-icon> -->
    </div>
  </div>
</section>
