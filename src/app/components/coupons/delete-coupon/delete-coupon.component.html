<button nbButton size="tiny" status="danger" (click)="openDialog(deleteDialog)">
  <nb-icon icon="trash-outline"></nb-icon>
</button>

<ng-template #deleteDialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Delete Coupon</nb-card-header>
    <nb-card-body>
      <p>Desea eliminar el coupon {{ data.coupon.code }}</p>
    </nb-card-body>
    <nb-card-footer>
      <button nbButton status="primary" (click)="ref.close(false)">
        <nb-icon icon="close-circle-outline"></nb-icon>
      </button>
      <button nbButton status="success" (click)="ref.close(coupon._id)">
        <nb-icon icon="trash-outline"></nb-icon>
      </button>
    </nb-card-footer>
  </nb-card>
</ng-template>
