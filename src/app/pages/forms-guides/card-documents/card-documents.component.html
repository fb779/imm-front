<nb-card status="success" (click)="open($event)">
    <div class="icon-container">
        <img class="img-100" [src]="'assets/images/type-files/file-'+type+'.png'">
    </div>
    <div class="details">
        <div class="title h5">{{ title }}</div>
        <div *ngIf="description" class="description">{{ description }}</div>
    </div>
</nb-card>
