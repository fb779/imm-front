<nb-card status="success" (click)="open($event)">
    <div class="img-circle">
        <img *ngIf="extension" [src]="'assets/images/type-files/file-'+extension+'.png'">
    </div>
    <div class="content">
        <label> <strong>{{ form_guide.name }}</strong></label>
        <p *ngIf="form_guide && form_guide.description" class="description">
            {{ form_guide.description }}
        </p>
    </div>
</nb-card>
