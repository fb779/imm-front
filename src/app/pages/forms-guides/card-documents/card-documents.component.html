<nb-card status="success">
    <div class="icon-container">
        <img class="img-100" [src]="'assets/images/type-files/file-'+type+'.png'" (click)="open($event)">
    </div>
    <div class="details">
        <div class="title h5">{{ title }}</div>
        <div class="description">{{ description }}</div>
    </div>
</nb-card>
