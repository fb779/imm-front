<nb-accordion *ngIf="listOfDocuments.length > 0" [nbSpinner]="loading">
    <nb-accordion-item>
        <nb-accordion-item-header>
            {{ process.client.first_name }} - {{ process.client.last_name }}
        </nb-accordion-item-header>
        <nb-accordion-item-body>
            <div class="col-12" *ngFor="let document of listOfDocuments">
                <nb-checkbox [(checked)]="document.required" (checkedChange)="toggle($event)">{{ document.group }} - {{ document.name }}</nb-checkbox>
            </div>
            <div class="col-12">
                <button nbButton fullWidth status="primary">Save</button>
            </div>
        </nb-accordion-item-body>
    </nb-accordion-item>

    <nb-accordion-item *ngFor="let familyMember of listFamiliMembers$ | async">
        <nb-accordion-item-header>
            {{ familyMember.first_name }} - {{ familyMember.last_name }}
        </nb-accordion-item-header>
        <nb-accordion-item-body>
            <div class="col-12" *ngFor="let document of listOfDocuments">
                <nb-checkbox [(checked)]="document.required" (checkedChange)="toggle($event)">{{ document.group }} - {{ document.name }}</nb-checkbox>
            </div>

            <div class="col-12">
                <button nbButton fullWidth status="">Save</button>
            </div>

        </nb-accordion-item-body>
    </nb-accordion-item>
</nb-accordion>
