<div class="row">
    <div class="col-12 text-center" *ngIf="title">
        <h3>{{ title }}</h3>
    </div>
    <!-- <div class="col-12 col-md-6"> -->
    <div class="col-12">
        <nb-card size="medium">

            <nb-card-header>
                <ngx-upload-file [list]="files" (file)="addFile($event)"></ngx-upload-file>
            </nb-card-header>
            <nb-card-body>



                <nb-list [nbSpinner]="spinner">
                    <nb-list-item *ngFor="let file of files">
                        <div class="row">
                            <div class="col-12 col-md-10">
                                {{ file.name }}
                            </div>
                            <div class="col-12 col-md-2">
                                <button type="button" nbButton fullWidth size="small" status="danger" (click)="deleteFile(file)">
                                <nb-icon pack="fas" icon="trash-alt"></nb-icon>
                            </button>
                            </div>
                        </div>
                    </nb-list-item>
                </nb-list>
            </nb-card-body>
        </nb-card>
    </div>
    <!-- <div class="col-12 col-md-6">
        upload
    </div> -->
    <!-- <div class="col-12">
        <pre>
            {{ files | json }}
        </pre>
    </div> -->
</div>
