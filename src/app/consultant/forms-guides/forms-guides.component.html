<div class="row">
  <div class="col-12 text-center" *ngIf="title" [nbSpinner]="spinner">
    <h3>{{ title }}</h3>
  </div>

  <div class="col-12">
    <nb-card>
      <nb-card-header>
        <ngx-upload-file
          type_upload="form"
          [list]="files"
          [comment]="comment"
          [type_upload]="type_document"
          [process]="process"
          (file)="addFile($event)"
        ></ngx-upload-file>
        <div>
          <label for="">Comments</label>
          <textarea
            rows="5"
            nbInput
            fullWidth
            shape="semi-round"
            placeholder=""
            [(ngModel)]="comment"
          ></textarea>
        </div>
      </nb-card-header>
      <nb-card-body>
        <nb-list [nbSpinner]="spinner">
          <nb-list-item *ngFor="let file of files">
            <div class="row">
              <div class="col-12 col-md-10">
                {{ file.name }}
              </div>
              <div class="col-12 col-md-2">
                <button
                  type="button"
                  nbButton
                  fullWidth
                  size="small"
                  status="danger"
                  (click)="deleteFile(file)"
                >
                  <nb-icon pack="fas" icon="trash-alt"></nb-icon>
                </button>
              </div>
            </div>
          </nb-list-item>
        </nb-list>
      </nb-card-body>
    </nb-card>
  </div>
</div>
