<div class="form-group" [ngClass]="{'d-none': !visible}">
    <!-- <label for="">{{ title }}</label> -->
    <div class="input-group">
        <div class="custom-file">
            <input type="file" class="custom-file-input" nbInput fullWidth #inputFile (change)="seleccionarImagen( $event.target.files[0] )">
            <label class="custom-file-label" #labelFile>{{ name || title }}</label>
        </div>
        <!-- <div class="input-group-append" [ngClass]="{'d-none': !fileUpload}"> -->
        <div class="input-group-append">
            <button type="button" nbButton status="danger" size="small" shape="rectangle" [disabled]="!fileUpload || spinner" (click)="clearFile()">
                <span class="">
                    <nb-icon icon="eraser" pack="fas"></nb-icon>
                </span>
            </button>
        </div>
        <div class="input-group-append">
            <button type="button" nbButton size="small" shape="rectangle" [nbSpinner]="spinner" [disabled]="!fileUpload" (click)="uploadDocument()">
                <span class="">
                    <nb-icon icon="upload" pack="fas"></nb-icon>
                </span>
            </button>
        </div>
        <!-- <div class="input-group-append">
            <span class="input-group-text">
                <nb-icon icon="info-circle" pack="fas"></nb-icon>
            </span>
        </div>
        <div class="input-group-append">
            <span class="input-group-text">
                <nb-icon icon="question-circle" pack="fas"></nb-icon>
            </span>
        </div> -->
    </div>
    <div>
        <!-- <div class="form-group"> -->
        <br>

        <textarea rows="5" nbInput fullWidth shape="semi-round" placeholder="" [(ngModel)]="comment"></textarea>
        <!-- <div class="card-text text-white" *ngIf="form_study.get('comments').errors && form_study.get('comments').touched">
                <small *ngIf="form_study.get('comments').errors?.required" class="text-muted">Campo requerido</small>
            </div> -->
        <!-- </div> -->
    </div>
</div>
