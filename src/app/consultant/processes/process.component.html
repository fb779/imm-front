<ng-container *ngIf="process?.steps.length > 0">
  <section>
    <ngx-step-show-line [steps]="process.steps"></ngx-step-show-line>
    <ngx-step-button [steps]="process.steps"></ngx-step-button>
  </section>
</ng-container>

<nb-card>
  <nb-tabset fullWidth justified="true" (changeTab)="displayMessage($event)">
    <nb-tab tabTitle="Users" tabIcon="person-outline" responsive>
      <div *ngIf="process && type_visa">
        <ng-container *ngIf="type_visa === vsCategories.visitor">
          <ngx-visitor [process]="process"></ngx-visitor>
        </ng-container>
        <ng-container *ngIf="type_visa === vsCategories.expressentry">
          <p>Express entry</p>
        </ng-container>
      </div>
    </nb-tab>

    <nb-tab tabTitle="Check List" tabIcon="checkmark-square-outline" responsive>
      <ngx-select-documents
        *ngIf="process && type_visa"
        [process]="process"
      ></ngx-select-documents>
    </nb-tab>

    <nb-tab tabTitle="Documents" tabIcon="folder-outline" responsive>
      <ngx-documents
        *ngIf="process && type_visa"
        [process]="process"
      ></ngx-documents>
    </nb-tab>

    <nb-tab tabTitle="Forms" tabIcon="archive-outline" responsive>
      <nb-card>
        <nb-card-header> Forms </nb-card-header>
        <nb-card-body *ngIf="process">
          <ngx-forms-guides
            [processo]="process"
            type="forms"
          ></ngx-forms-guides>
        </nb-card-body>
      </nb-card>
    </nb-tab>

    <nb-tab tabTitle="Guides" tabIcon="file-text-outline" responsive>
      <nb-card>
        <nb-card-header> Guides </nb-card-header>
        <nb-card-body *ngIf="process">
          <ngx-forms-guides
            [processo]="process"
            type="guides"
          ></ngx-forms-guides>
        </nb-card-body>
      </nb-card>
    </nb-tab>

    <nb-tab
      [tabTitle]="tabTitleMessages"
      tabIcon="message-circle-outline"
      responsive
    >
      <ngx-web-chat
        *ngIf="id_process && showMessage"
        [process]="id_process"
      ></ngx-web-chat>
    </nb-tab>
  </nb-tabset>
</nb-card>
