<nb-card>
  <nb-card-header>
    <label for=""> Users </label>
    <div>
      <button nbButton size="tiny" [routerLink]="['new']">
        <nb-icon icon="plus-circle-outline"></nb-icon>
      </button>
    </div>
  </nb-card-header>

  <nb-list>
    <nb-list-item class="title">
      <div class="row">
        <!-- <div class="text-center col-12 col-md">Img</div> -->
        <div class="text-center col-12 col-md">Name</div>
        <div class="text-center col-12 col-md">Role</div>
        <div class="text-center col-12 col-md">Email</div>
        <div class="text-center col-12 col-md">Options</div>
      </div>
    </nb-list-item>
    <nb-list-item *ngFor="let user of users">
      <div class="row">
        <!-- <div class="text-center col-12 col-md">
          <img [src]="user.img" width="75px" alt="" *ngIf="user.img">
        </div> -->
        <div class="text-center col-12 col-md">
          {{ user.first_name }} {{ user.last_name }}
        </div>
        <div class="text-center col-12 col-md">
          {{ user.role.replace("_ROLE", " ") }}
        </div>
        <div class="text-center col-12 col-md">{{ user.email }}</div>
        <div class="text-center col-12 col-md">
          <button
            nbButton
            size="small"
            [status]="user.active ? 'success' : 'primary'"
            [routerLink]="[user._id]"
          >
            <nb-icon icon="edit-2-outline"></nb-icon>
          </button>
        </div>
      </div>
    </nb-list-item>
  </nb-list>
</nb-card>
